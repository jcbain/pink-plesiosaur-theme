<header class="navbar-container">
    <div class="empty-header-left"></div>
    {{ range .Site.Menus.main }}
        {{ if eq .Name "Logo"}}
        {{ $logo := $.Site.Params.Logo }}
            <div><a href="{{ .URL | absURL }}"><img src="{{ $logo.URL }}" alt="{{ $logo.Alt }}" width="{{ $logo.Width }}" height="{{ $logo.Height }}"/></a></div>
        {{ else }}
            <div class="navitem">
                <a href="{{ .URL | absURL }}">{{ .Name }}</a>
            </div>
        {{ end }}
    {{ end }}
    <div class="empty-header-right"></div>
</header>
