<header>
    <div id="title-container">
        <h2 id="title">
            <a href="/">{{ .Site.Title }}</a>
        </h2>
    </div>

    <div id="icon-container">
        <input type="checkbox" checked/>

        <div class="hamburger">
            <div class="dots">
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
            </div>
        </div>
        <div class="action-items-bar">
            <div class="action-items">
                {{ range .Site.Params.social }}
                
                {{ if eq .name "Blog" }}
                
                <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}>
                <span class="{{.name}}">
                {{ else }}
                <a href="{{ .url }}" target="_blank" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}>
                <span class="{{.name}}">
                {{end}}
                
                    <i class="{{.icon}}"></i>
                </span>
                </a>
            

                {{ end }}
            </div>
        </div>
    
        </div>
</header>
