{{ define "main" }}

<div class="header-container">
<h1>{{ lower .Title }}</h1>
</div>
  {{ range .Paginator.Pages }}
    <p>
      <a href="{{ .RelPermalink }}">{{ .Title }} </a> {{ if .Params.Author }} by {{ .Params.Author }} {{ end }}
    </p>
  {{ end }}
  {{- partial "paginator.html" . -}}
{{ end }}
