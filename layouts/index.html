{{ define "main" }}
  <h1>Hello World</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "post" }}
    {{range first 2 .Pages.ByPublishDate.Reverse }}
      <div>
        <p>
          <a href="{{ .RelPermalink }}">{{ .Title }} </a> {{ if .Params.Author }} by {{ .Params.Author }} {{ end }}
        </p>
      </div>
    {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
